<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="{:C('STATIC_URL')}/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{:C('STATIC_URL')}/js/jquery.js"></script>
    <script src="{:C('STATIC_URL')}/layer/layer.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('.add_node').click();
        });
    </script>
    <style>
        .node_table .node_span{display: inline-block;line-height: 30px;padding: 5px;margin-right: 20px;}
        .node_table .node_span input{vertical-align:middle;}
    </style>
</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">权限管理</a></li>
        <li><a href="#">分配权限</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="formtitle"><span>{$roleinfo.name}</span></div>

    <table class="tablelist node_table">
        <tbody>
        <volist name="tree" id="v1">
            <tr data-id="{$v1.id}">
                <td style="padding-left: 10px;"><span class="node_span"><input class="check_node" type="checkbox" name="node_id" data-level="{$v1.level}" data-pid="{$v1.pid}" value="{$v1.id}" <if condition="$v1.has_access eq 1">checked="true"</if> >&nbsp;{$v1.title}</span></td>
            </tr>
            <if condition="$v1.child">
                <tr data-pid="{$v1.id}">
                    <td style="padding-left: 30px;">
                    <volist name="v1.child" id="v2">
                        <span class="node_span"><input class="check_node" type="checkbox" name="node_id" data-level="{$v2.level}" data-pid="{$v2.pid}" value="{$v2.id}" <if condition="$v2.has_access eq 1">checked="true"</if> >&nbsp;{$v2.title}</span>
                    </volist>
                    </td>
                </tr>
            </if>
        </volist>
        </tbody>
    </table>
    <div>
        <input type="hidden" class="input_role_id" value="{$roleinfo.id}">
        <input name="submit" type="button" class="btn" value="保存"/>
    </div>


</div>
</body>
<script>
    $(function () {
        var layer_index;
        $(document).on('click', '.check_node', function () {
            var val = $(this).val();
            var pid = $(this).attr('data-pid');
            var isChecked = $(this).is(':checked');
            var level = $(this).attr('data-level');
            if (level == '1') {
                if (!isChecked) {
                    $(".check_node[data-pid='"+val+"']").prop('checked', false);
                }
            }else if (level == '2') {
                if (isChecked) {
                    $(".check_node[value='"+pid+"']").prop('checked', true);
                }
            }
        });


        $(document).on('click', '.btn', function () {
            var role_id = $('.input_role_id').val();
            if (role_id == '') {
                layer.msg('参数错误', {icon: 2,time: 1000});
                return false;
            }
            var node_ids = '';
            $('.check_node').each(function (index) {
                if ($(this).is(':checked')) {
                    var _v = $(this).val();
                    node_ids += (index==0)?_v:','+_v;
                }
            });
            $.ajax({
                type:'post',
                dataType:'json',
                data:{role_id:role_id,node_ids:node_ids},
                url:"{:U('Permission/addAccess')}",
                success:function (response) {
                    if (response.code == 1) {
                        layer.msg('保存成功', {
                            icon: 1,
                            time: 1000
                        }, function(){
                            location.reload();
                        });
                    }else {
                        layer.msg(response.msg, {
                            icon: 2,
                            time: 1000
                        });
                    }
                }
            });
        });
    });
</script>
</html>
