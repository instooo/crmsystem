<include file="Index/header" />
<script src="{:C('STATIC_URL')}/js/shenpi.js" type="text/javascript"></script>

<div id="main" >

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="/">首页</a></li>
    <li><a href="#">流程管理</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <li class="click" id="clickadd"><span><img src="{:C('STATIC_URL')}/images/t01.png" /></span>添加</li>       
        </ul>
    
    </div>
    
    <div class="tablelist_w new_tablelist">
        <table class="tablelist">
        	<thead>
        	<tr>
            <th><input name="" type="checkbox" value=""/></th>
            <th>编号<i class="sort"><img src="{:C('STATIC_URL')}/images/px.gif" /></i></th>
            <th>流程名称</th>
            <th>添加时间</th>
            <th>状态</th>
            <th>操作</th>
            </tr>
            </thead>
            <tbody>
    		<volist name='result' id="vo">
            <tr>
            <td><input name="" type="checkbox" value="" /></td>
            <td>{$vo.w_id}</td>
            <td>{$vo.w_name}</td>
            <td>{$vo.w_createtime|date='Y-m-d H:i:s',###}</td>
            <td><if condition="$vo['status'] eq 1 "><font color="#21de3b">正常</font><else /> <font color="#de2125">关闭</font></if></td>
            <td><a onclick='openwk({$vo.w_id})' class="tablelink">查看</a><a class="tablelink" onclick="del_lc({$vo.w_id})"> 删除</a></td>
            </tr> 
    		</volist>
        </table>  
    </div>   
    <div class="tipa" id="addlc" style="position:relative;">
      <div class="tipinfo">
        <ul class="forminfo">
		<li><label>流程名称<span>*</span></label><input name="w_name" type="text" class="dfinput w_name"><i>工作流程的名称</i></li>		
		</ul>
		<div class="approval-process" action="">
        <div class="form-header font16 marginT20 ">
            设置审批流程
        </div>
		<div class="form-body marginT10">
            <div class="tx-c form-section paddingB20">
                <div class="steps" style="width:100%">
                    <ol style="width:185px; height:92px;">
                        <li>							
                            <div class="add">
                                <div class="mini-icon icon-add"></div>
                            </div>
                            <div class="arr">
                            </div>
                            <div class="standard"></div>
                            <div class="node">
                                <div>1</div>
                            </div>
                            <div class="set-person" data-uid="" data-act="" data-extend_tit="">点击设置审批人</div>
                            <div class="approvers"></div>
                        </li>                       
						<li>
                            <div class="arr"></div>
                            <div class="add">
                                <div class="mini-icon icon-add"></div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
	 </div>	
	 <div style="position:fixed; bottom:20px;padding: 20px 20px 5px 20px;"><input name="" type="button" class="btn" id="addbtn" value="确认保存"></div>

	 </div> 
	 
    </div>    
    
	
</div>
<script>
function openwk(id){
layer_index = layer.open({
	type: 2,
	title: '查看流程',
	skin: 'layui-layer-rim', //加上边框
	area: ['60%', '40%'], //宽高
	shade: 0.5,
	content: '/workflow/detail/wid/'+id,
});			
}
</script>
<include file="Index/footer" />
