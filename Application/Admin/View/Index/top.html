<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:C('STATIC_URL')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:C('STATIC_URL')}/js/jquery.js"></script>
    <script src="{:C('STATIC_URL')}/layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            //顶部导航切换
            $(".nav li a").click(function(){
                $(".nav li a.selected").removeClass("selected")
                $(this).addClass("selected");
            })
        })
    </script>


</head>

<body style="background:#0092da">

<div class="topleft">CRM管理系统</div>
<div class="topright">
    <ul>
        <li><span><img src="{:C('STATIC_URL')}/images/help.png" title="帮助"  class="helpimg"/></span><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
        <li><a class="loginout_btn" href="javascript:;" target="_parent">退出</a></li>
    </ul>

    <div class="user">
        <span>admin</span>
        <i>消息</i>
        <b>5</b>
    </div>

</div>

</body>
<script>
    $(function () {
        $(document).on('click', '.loginout_btn', function () {
            $.ajax({
                type:'post',
                dataType:'json',
                data:{},
                url:"{:U('Public/loginout')}",
                success:function (response) {
                    if (response.code == 1) {
                        parent.location.href = "{:U('Public/login')}";
                    }else {
                        layer.msg(response.msg, {
                            icon: 2,
                            time: 1000
                        });
                    }
                }
            });
        });
    })
</script>
</html>
