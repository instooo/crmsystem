<html>
<head>
<script language="JavaScript" src="{:C('STATIC_URL')}/js/jquery.js"></script>
<link href="{:C('STATIC_URL')}/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{:C('STATIC_URL')}/webuploader/js/webuploader.js"></script>
<script type="text/javascript" src="{:C('STATIC_URL')}/js/uploader.js"></script>
<script src="{:C('STATIC_URL')}/layer/layer.js" type="text/javascript"></script>
</head>
<body style="overflow-x: hidden;overflow-y: auto;">
<div class="detail_left_inner">
<input type='hidden' id='logid' value="{$logid}">
<div class="detail_left_head">
	<span class="sp-icon"></span>
	<input type='hidden' name='work_case' value="{$work_case.info.c_id}">
	<span class="detail_left_title">建议说明</span>	
</div>
<ul class="forminfo" style='margin-top:20px; padding:0'>
	<li><textarea name="" cols="" rows="" id='comment' class="textinput" style="width:100%"></textarea></li>	
    <li><input name="" type="button" id='next' class="btn btn-primary" value="提交">
	<input type="button" class="baocun" name="cancle" id="cancle" value=" 取消 ">
	</li>
</ul>
</div>
<script>
$(document).on("click",'#next',function(){
	var logid = $("#logid").val();	
	var comment = $("#comment").val();	
	if(comment == '' || comment == 'undefined' || comment == null ){
		 layer.msg('内容不能为空', {
		   icon: 5,
		   time: 1000
	   });
	}	
	$.ajax({
		type:'post',
		dataType:'json',
		data:{logid:logid,comment:comment},
		url:"{:U('Message/replay')}",
		success:function (response) {  
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			parent.layer.close(index);
		}
	});	
});
$(document).on("click",'#cancle',function(){	
	var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	parent.layer.close(index);
});
</script>
</body>
</html>
