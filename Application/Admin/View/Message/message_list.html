<include file="Index/header" />
<div id="main" >
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">工作管理</a></li>
            <li><a href="#">合同管理</a></li>
        </ul>
    </div>

    <div class="rightinfo">
        <div class="tools">
			 <div class="systemNotice-header-inner" style="width: 980px;">
				<ul class="systemNotice-tabs">
					<li class="systemNotice-tabs-item systemAllNoticeTab actived">
						<a href="javascript:;">全部</a>
						<span class="sn-notice-tip" style="display: none;"></span>
					</li>
                    <li class="systemNotice-tabs-item systemCalendarNoticeTab">
                        <a href="javascript:;">日程</a>
                        <span class="sn-notice-tip"></span>
                    </li>
					<li class="systemNotice-tabs-item systemEmailNoticeTab">
						<a href="javascript:;">邮件</a>
						<span class="sn-notice-tip" style="display: none;"></span>
					</li>					
				</ul>				
			</div>		
        </div>
        <div class="tablelist_w ">
			<ul class='message_list'>
				<volist name='list' id='vo'>
				<li class='td_agree_name'  data-cid="{$vo.c_id}" data-aid="{$vo.aid}" logid="{$vo.id}">
				<if condition="$vo['status'] eq 0">
				<font color='red'>(未读）</font>
				<else/>
				<font color='#999'>(已读)</font>
				</if>
				{$vo.send}回复了你：{$vo.message}</li>
				</volist>
			</ul>
	   </div>
    </div>
</div>


<script>
    var layer_index;
  
	//查看合同状态
	$(document).on('click', '.td_agree_name', function (){
		var id = $(this).attr('logid');
		$.ajax({
			type:'post',
			dataType:'json',
			data:{id:id},
			url:"{:U('Message/readmessage')}",
			success:function (response) {				
			}
		});
	    var cid = $(this).attr('data-cid');
        var agree_id = $(this).attr('data-aid');
		layer_index = layer.open({
			type: 2,
			title: '合同详情',
			skin: 'layui-layer-rim',
			area: ['60%', '98%'],
			shade: 0.1,
			scrollbar: false,
			content: '/Agreetment/detail/cid/'+cid+'/agree_id/'+agree_id,
			end: function () {
				location.reload() 
			}
		});
	});
	
</script>

<include file="Index/footer" />
